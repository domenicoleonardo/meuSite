<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Pedidos de Pizza</h1>
    <form method="post" action="teste.jsp">

        Insira seu nome: <input type="text" name="Nome"> <br>
        Insira seu email: <input type="email" name="Email"> <br>
        Endereço de entrega: <input type="text" name="Rua"> <br>

        Selecione o tamanho da pizza: 
        <input type="radio" name="tamanho" value="G" checked>Grande
        <input type="radio" name="tamanho" value="M">Média
        <input type="radio" name="tamanho" value="P">Pequena
        <br>
        Selecione o sabor: <select name="Sabor">

            <option>Calabresa</option>
            <option>Mussarela</option>
            <option>Marguerita</option>
            <option>Portuguesa</option>
            <option>Frango com Catupiry</option>
            <option>Quatro Queijos</option>
            <option>Peperoni</option>
            <option>Baiana</option>
            <option>Atum</option>
            <option>Palmito</option>
            <option>Napolitana</option>
            <option>Brócolis com Bacon</option>
            <option>Alho e Óleo</option>
            <option>Chocolate</option>
            <option>Romeu e Julieta</option>
            <option>Vegetariana</option>
            <option>Provolone</option>
            <option>Lombo com Catupiry</option>         
        </select>
        <br>
        Adicionais: 
        <input type="checkbox" name="borda" value="sim"> Borda de catupiry
        <input type="checkbox" name="bacon" value="sim"> Bacon Extra
        <br>
        Data entrega: <input type="date" name="dataEntrega">
        <br>
        Observações:
        <br>
        <textarea name="msg" rows="10" cols="30"> </textarea>
        <br>
        <input type="submit">
        <br>





    </form>
</body>
</html>
